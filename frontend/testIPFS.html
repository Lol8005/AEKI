<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Data Retrieval</title>
</head>
<body>
    <h1>Retrieve Data from IPFS</h1>
    <button id="fetch-data">Fetch Data</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('fetch-data').addEventListener('click', () => {
            const ipfsApiUrl = 'http://127.0.0.1:8080/ipfs';
            const cid = 'QmUMrJq6jEB4BhtLxfLTM6SK7x8NhSv6kaH5iqtxRRWTUH';  // Replace with your CID

            fetch(`${ipfsApiUrl}/${cid}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching data from IPFS:', error);
                });
        });
    </script>
</body>
</html>
